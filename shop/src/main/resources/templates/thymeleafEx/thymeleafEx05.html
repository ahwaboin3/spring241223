<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- thymeleafEx/thymeleafEx05.html -->
<!-- th:switch, th:case 예제 
여러 개의 조건을 처리해야 할 때 사용하시면 됩니다.
-->
 <h1>상품 리스트 다중 조건문을 이용한 출력 예제</h1>
 <table border="1">
 	<thead>
 		<tr>
 			<td>순번</td>
 			<td>상품명</td>
 			<td>가격</td>
 			<td>상품등록일</td>
 		</tr>
 	</thead>
 	<tbody>
 		<tr th:each="itemDto, status:${itemDtoList}">
 			<td th:switch="${status.even}">
 				<span th:case=true>짝수</span>
 				<span th:case=false>홀수</span>
 			</td>
 			<td th:text="${itemDto.itemNm}"></td>
 			<td th:text="${itemDto.itemDetail}"></td>
 			<td th:text="${itemDto.price}"></td>
 			<td th:text="${itemDto.regTime}"></td>
 		</tr>
 	</tbody>
 </table>
</body>
</html>
