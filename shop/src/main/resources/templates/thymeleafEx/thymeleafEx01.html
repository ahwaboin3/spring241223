<!DOCTYPE html>
<!-- Thymeleaf의 문법을 사용하는 것을 알립니다. -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- thymeleafEx01.html -->
	<h1>thymeleafEx01.html</h1>
	<!-- Thymeleaf 소개 
		서버 사이드 템플릿 엔진으로는 thymeleaf, jsp, freemarker, groovy
		, mustache등이 있습니다.
		스프링에서 권장하는 thymeleaf를 사용하겠습니다.
	-->
	<p th:text="${data}">Hello Thymeleaf!!</p>
	<!-- 
		Spring Boot Devtools
		Spring Boot Devtools는 애플케이션 개발 시 유용한 기능들을 제공하는
		모듈입니다.
		- Automatic Restart: classpath(src/main/java)에 있는 파일이
		변경될 때마다 애플리케이션을 자동으로 재시작해 줍니다. 개발자가 소스 
		수정 후 애플리케이션을 재실행하는 과정을 줄일 수 있습니다.
		- Live Reload: 정적 자원(html,css,js)수정 시 새로 고침 없이 바로
		적용할 수 있습니다.
		- Property Defaults: Thymeleaf는 기본적으로 성능을 향상시키기 위해서
		캐싱 기능을 사용합니다. 하지만 개발하는 과정에서 캐싱 기능을 사용한다면
		수정한 소스가 제대로 반영되지 않을 수 있개 때문에 cache의 기본값을 false
		로 설정할 수 있습니다.
	 -->
</body>
</html>
