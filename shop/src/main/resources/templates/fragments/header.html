<!DOCTYPE html>
<html>
<!-- thymeleaf 페이지 레이아웃
	보통 웹사이트를 만들려면 header,footer,menu등 공통적인 페이지 구성 
	요소들이 있습니다. 이런 영역들이 각각의 페이지마다 같은 소스코드를 넣는다면
	변경이 일어날 때마다 이를 포함하고 있는 모든 페이지를 수정해야 할 것입니다.
	Thymeleaf의 페이지 레이아웃 기능을 사용한다면 공통 요소 관리를 쉽게
	할 수 있습니다.
	Thymeleaf Layout Dialect를 이용하면 하나의 레이아웃을 여러 페이지에
	똑같이 적용할 수 있습니다. 레이아웃을 미리 만들어 놓고 현재 작성 중인
	페이지만 레이아웃에 끼워넣으면 됩니다.
-->
	<!-- 다른 페이지에 포함시킬 영역을 th:fragment로 선언해줍니다 -->
	<div th:fragment="header">
		header 영역 입니다.
	</div>
</html>
